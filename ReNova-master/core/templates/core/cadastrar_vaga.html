<!DOCTYPE html>
<html>
<head>
    <title>Anunciar Vaga</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="p-6 bg-white shadow-md max-w-xl mx-auto mt-10">
        <h2 class="text-2xl font-bold mb-4">Anunciar Vaga</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Cadastrar</button>
        </form>
    </div>
</body>
</html>
