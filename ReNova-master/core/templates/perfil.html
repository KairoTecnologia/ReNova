{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Perfil do Usuário</h1>
    <p><strong>Nome:</strong> {{ usuario.get_full_name|default:usuario.username }}</p>
    <p><strong>Email:</strong> {{ usuario.email }}</p>
    <p><strong>Data de cadastro:</strong> {{ usuario.date_joined|date:'d/m/Y H:i' }}</p>
    <a href="/" class="mt-4 inline-block text-blue-600 hover:underline">Voltar para a página inicial</a>
</div>
{% endblock %}
